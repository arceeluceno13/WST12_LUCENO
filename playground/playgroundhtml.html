<html>
<title>HTML/CSS/JS Playground</title>
<link rel="stylesheet" href='./bootstrap.min.css' />

<body>
    <style>

        textarea {
            background-color: black;
            color: white;
            width: 600px;
            height: 350px;
        }
        
        iframe {
            width: 100%;
            height: 50%;
        }
        .scroll::-webkit-scrollbar {
        display: none;
        }
        .scroll {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
        }       
        
    </style>

    <div class="container">
        <div class="row" style="margin: 35px;">
            <div>
                <div id="myTabContent" class="tab-content" style="display: flex;">
                    <div class="tab-pane fade in active" id="html">
                        <p style="margin-right: 10px;">
                            <textarea id="htmlTextarea" style="resize:none;"></textarea>
                        </p>
                    </div>
                    <div class="tab-pane fade" id="css">
                        <p style="margin-right: 10px;">
                            <textarea id="cssTextarea" style="resize:none;"></textarea>
                        </p>
                    </div>
                    <div class="tab-pane fade" id="js">
                        <p style="margin-right: 10px;">
                            <textarea id="jsTextarea" style="resize:none;"></textarea>
                        </p>
                    </div>
                </div>
            </div>
            <div class="scroll">
                <div>
                    <iframe id="iFrame"></iframe>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.34.7/css-doodle.min.js" integrity="sha512-wATux+InoPpTqs2Vs/0pXCq8va6EsFZwDjtIx29DqkGXVMhBaPweICwvJzvHSoQgYzlCWCjSrQn+8eyCsAC/2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./jquery.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./playgroundhtml.js"></script>

</html>
